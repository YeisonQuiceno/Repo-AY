<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
  
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div id="welcome-page">

<h1 id="title">Welcome</h1>
<center>
<p id="description">
 This is a survey form, from Alexis and Yeison
</p>
</center>
<center><form  id="survey-form">

  <label for = "name" id="name-label">Name: </label><input type="text" id="name" required="" name = "name" placeholder="type your name">
  <br>
  <br>
  <br>
  <label for = "email" id="email-label">Email: </label><input type="email" id="email" required="" name="email" placeholder="type your email" expected= ".{0-20}+[@]+{0-10}+.{4}">
  <br>
  <br>
  <br>
  <label for = "number" id="number-label">Number: </label><input type="number"  id="number" max="100" min="0" name="number" placeholder="type a number">
  <br>
  <br>
  <label id="sex">Sex: </label>
  <select name="sex" id="dropdown">
    <option>Male</option>
    <option>Female</option>
  </select>
  <br>
  <br>
  <label id="radio">Adult: </label><input type="radio" name="attribute" value="attribute">
  <br>
  <label id="radio">Underage: </label><input type="radio" name="attribute" value="attribute">
  <br>
  <br>
  <label id="check">Number 1: </label> <input id="boxsize" type="checkbox" value="check" transform=scale(1.5)>
  <label id="check">Number 2: </label> <input id="boxsize" type="checkbox" value="check">
  <br>
  <br>
  <label id="comment">Additional comments </label>: 
  <br>
  <br>
  <textarea rows="20" cols="60"></textarea>
  <br>
  <input id="submit" type="submit">
</div>
</form>
</center>


    
    <script  src="js/index.js"></script>
  </body>
</html>
